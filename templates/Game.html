<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(90deg, white, #c9d6ff); /* Updated gradient background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            border: 2px solid#7494ec; /* White border */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 30px 20px;
        }

        .game-header {
            color: #7494ec; /* Purple header text */
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .instructions {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .word-display {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 10px;
            margin: 20px 0;
            color: #7494ec; /* Purple word display */
        }

        .lives {
            font-size: 18px;
            margin-bottom: 20px;
            color: #f44336; /* Red for lives */
        }

        .guess-input {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #7494ec; /* Purple border */
            border-radius: 8px;
            outline: none;
            margin-bottom: 20px;
            transition: border 0.3s;
            text-align: center;
            text-transform: uppercase;
        }

        input[type="text"]:focus {
            border: 2px solid #4e68d7; /* Darker purple on focus */
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: linear-gradient(90deg, #7494ec, #4e68d7); /* Purple gradient */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }

        .space {
            background-color: white;
            display: inline-block;
            width: 10px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">Word Guess Game</div>
        <p class="instructions">Guess the word one letter at a time. You have <span id="livesCount">5</span> lives!</p>
        <div class="word-display" id="wordDisplay">_ _ _   _ _ _ _  !</div>
        <p class="lives">Lives Left: <span id="lives">5</span></p>
        <div class="guess-input">
            <input type="text" id="guessInput" maxlength="1" placeholder="Enter a letter">
            <br>
            <button class="btn" onclick="makeGuess()">Submit</button>
        </div>
        <p id="resultMessage" class="result"></p>
    </div>

    <script>
        const wordToGuess = "pop star";
        let guessedWord = Array.from(wordToGuess).map(char => {
            return char === " " || /[!@#$%^&*?]/.test(char) ? char : "_";
        });
        let lives = 5;

        function updateDisplay() {
            const wordDisplay = document.getElementById("wordDisplay");
            wordDisplay.innerHTML = guessedWord.map(char => {
                return char === " " ? '<span class="space"> </span>' : char;
            }).join(" ");
            document.getElementById("lives").textContent = lives;
        }

        function makeGuess() {
            const guess = document.getElementById("guessInput").value.toUpperCase();
            const resultMessage = document.getElementById("resultMessage");
            document.getElementById("guessInput").value = "";

            if (!guess || guess.length !== 1 || !/[A-Z]/.test(guess)) {
                resultMessage.textContent = "Please enter a valid single letter.";
                return;
            }

            let correctGuess = false;

            for (let i = 0; i < wordToGuess.length; i++) {
                if (wordToGuess[i].toUpperCase() === guess) {
                    guessedWord[i] = wordToGuess[i];
                    correctGuess = true;
                }
            }

            if (correctGuess) {
                resultMessage.textContent = `Good job! "${guess}" is correct.`;
            } else {
                resultMessage.textContent = `Oops! "${guess}" is not in the word.`;
                lives--;
            }

            updateDisplay();

            if (lives <= 0) {
                resultMessage.textContent = `Game over! The word was "${wordToGuess}".`;
                document.getElementById("guessInput").disabled = true;
            } else if (!guessedWord.includes("_")) {
                resultMessage.textContent = `Congratulations! You guessed the word: "${wordToGuess}"`;
                document.getElementById("guessInput").disabled = true;
            }
        }

        updateDisplay();
    </script>
</body>
</html>
