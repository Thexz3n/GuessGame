<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, rgb(240, 179, 255), rgb(179, 217, 255), rgb(255, 240, 179));
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 30px 20px;
        }

        .game-header {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: rgb(85, 145, 200);
        }

        .instructions {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .word-display {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 10px;
            margin: 20px 0;
            color: rgb(85, 145, 200);
        }

        .lives {
            font-size: 18px;
            margin-bottom: 20px;
            color: rgb(255, 99, 71);
        }

        .guess-input {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid rgb(200, 200, 255);
            border-radius: 8px;
            outline: none;
            margin-bottom: 20px;
            transition: border 0.3s;
            text-align: center;
            text-transform: uppercase;
        }

        input[type="text"]:focus {
            border: 2px solid rgb(85, 145, 200);
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: linear-gradient(90deg, rgb(255, 182, 193), rgb(240, 178, 255));
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* White background for spaces */
        .space {
            background-color: white;
            display: inline-block;
            width: 10px; /* Space width */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">Word Guess Game</div>
        <p class="instructions">Guess the word one letter at a time. You have <span id="livesCount">5</span> lives!</p>
        <div class="word-display" id="wordDisplay">_ _ _   _ _ _ _  !</div> <!-- Initially shows the word with space and symbol -->
        <p class="lives">Lives Left: <span id="lives">5</span></p>
        <div class="guess-input">
            <input type="text" id="guessInput" maxlength="1" placeholder="Enter a letter">
            <br>
            <button class="btn" onclick="makeGuess()">Submit</button>
        </div>
        <p id="resultMessage" class="result"></p>
    </div>

    <script>
        const wordToGuess = "pop star"; // The word with spaces and symbols
        let guessedWord = Array.from(wordToGuess).map(char => {
            // Create the display with underscores for letters and the actual character for spaces or symbols
            return char === " " || /[!@#$%^&*?]/.test(char) ? char : "_";
        });
        let lives = 5; // Number of lives the user has

        function updateDisplay() {
            const wordDisplay = document.getElementById("wordDisplay");
            wordDisplay.innerHTML = guessedWord.map(char => {
                // If the character is a space, make it white
                return char === " " ? '<span class="space"> </span>' : char;
            }).join(" ");
            document.getElementById("lives").textContent = lives;
        }

        function makeGuess() {
            const guess = document.getElementById("guessInput").value.toUpperCase();
            const resultMessage = document.getElementById("resultMessage");
            document.getElementById("guessInput").value = ""; // Clear input field

            // Validate input (only letters)
            if (!guess || guess.length !== 1 || !/[A-Z]/.test(guess)) {
                resultMessage.textContent = "Please enter a valid single letter.";
                return;
            }

            let correctGuess = false;

            // Check each letter in the word
            for (let i = 0; i < wordToGuess.length; i++) {
                if (wordToGuess[i].toUpperCase() === guess) {
                    guessedWord[i] = wordToGuess[i]; // Reveal the guessed letter
                    correctGuess = true;
                }
            }

            if (correctGuess) {
                resultMessage.textContent = `Good job! "${guess}" is correct.`;
            } else {
                resultMessage.textContent = `Oops! "${guess}" is not in the word.`;
                lives--;
            }

            // Update display
            updateDisplay();

            // Check game over conditions
            if (lives <= 0) {
                resultMessage.textContent = `Game over! The word was "${wordToGuess}".`;
                document.getElementById("guessInput").disabled = true;
            } else if (!guessedWord.includes("_")) {
                resultMessage.textContent = `Congratulations! You guessed the word: "${wordToGuess}"`;
                document.getElementById("guessInput").disabled = true;
            }
        }

        // Initialize game display
        updateDisplay();
    </script>
</body>
</html>
