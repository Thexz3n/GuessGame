<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, rgb(113, 73, 123), rgb(179, 217, 255), rgb(255, 240, 179));
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .wrapper {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 30px 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      color: rgb(85, 145, 200);
      margin-bottom: 20px;
    }

    #error-message {
      font-size: 16px;
      color: red;
      margin-bottom: 20px;
    }

    form div {
      margin-bottom: 15px;
    }

    label {
      font-size: 16px;
      color: rgb(85, 145, 200);
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid rgb(200, 200, 255);
      border-radius: 8px;
      outline: none;
      margin-top: 5px;
      margin-bottom: 15px;
      transition: border 0.3s;
    }

    input[type="email"]:focus,
    
    input[type="password"]:focus {
      border: 2px solid rgb(85, 145, 200);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background: linear-gradient(90deg, rgb(255, 182, 193), rgb(240, 178, 255));
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    p {
      font-size: 16px;
      color: rgb(85, 145, 200);
    }

    a {
      color: rgb(85, 145, 200);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Login</h1>
   
    <p id="error-message"></p>
    <form id="form">
      <div>
        <label for="email-input">Email</label>
        <input type="email" name="email" id="email-input" placeholder="Enter your email">
      </div>
      <div>
        <label for="password-input">Password</label>

        <input type="password" name="password" id="password-input" placeholder="Enter your password">
      </div>
      <button type="submit">Login</button>
    </form>
    <br>
    <p>New here? <a href="signup.html">Create an Account</a></p>
  </div>
</body>
</html>
