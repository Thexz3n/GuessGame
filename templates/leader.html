<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game Leaderboard</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient;
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .leaderboard-container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .leaderboard-header {
            background: linear-gradient(90deg, rgb(255, 215, 215), rgb(255, 231, 171));
            color: #333;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: rgb(240, 240, 240);
        }

        th, td {
            padding: 15px;
            text-align: center;
            font-size: 16px;
        }

        th {
            font-weight: bold;
            color: rgb(85, 145, 200);
        }

        tbody tr:nth-child(even) {
            background-color: rgba(255, 243, 231, 0.5);
        }

        tbody tr:hover {
            background-color: rgba(255, 220, 220, 0.3);
            cursor: pointer;
        }

        .highlight {
            background: linear-gradient(90deg, rgba(255, 240, 210, 0.8), rgba(240, 230, 255, 0.8));
            color: #333;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <div class="leaderboard-header">Guess Game Leaderboard</div>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player Name</th>
                    <th>Score</th>
                    <th>Guesses</th>
                </tr>
            </thead>
            <tbody>
                <tr class="highlight">
                    <td>1</td>
                    <td>Alice</td>
                    <td>1200</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Bob</td>
                    <td>1100</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Charlie</td>
                    <td>1000</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>David</td>
                    <td>950</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Ella</td>
                    <td>900</td>
                    <td>10</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
       
    </footer>
</body>
</html>
