<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game Leaderboard</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(90deg,white,#c9d6ff);
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .leaderboard-container {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border: 2px solid #7494ec;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .leaderboard-header {
            background-color: #7494ec;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #f2f5fc;
        }

        th, td {
            padding: 15px;
            text-align: center;
            font-size: 16px;
            border-bottom: 1px solid #e6e6e6;
        }

        th {
            font-weight: bold;
            color: #7494ec;
            text-transform: uppercase;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #eaf2ff;
            cursor: pointer;
        }

        .highlight {
            background: #eaf2ff;
            color: #333333;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666666;
        }

        footer a {
            color: #7494ec;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <div class="leaderboard-header">Guess Game Leaderboard</div>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player Name</th>
                    <th>Score</th>
                    <th>Guesses</th>
                </tr>
            </thead>
            <tbody>
                <tr class="highlight">
                    <td>1</td>
                    <td>Alice</td>
                    <td>1200</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Bob</td>
                    <td>1100</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Charlie</td>
                    <td>1000</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>David</td>
                    <td>950</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Ella</td>
                    <td>900</td>
                    <td>10</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
      
    </footer>
</body>
</html>
